<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/phone.png" alt="Celular">
            <img id="pimage1" class="phone-img">
            <img id="pimage2" class="phone-img">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./assets/Instagram-Logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="instagram-login-form">
                    <input class="login-input" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input class="login-input" type="text" placeholder="Senha">
                    <a class="btn-login">Entrar</a>

                    <div class="or-bar">
                        <div class="Tbar"></div>
                        <p>OU</p>
                        <div class="Tbar"></div>
                    </div>
                    <div class="facebook-password">
                        <a class="login-with-facebook" href="#"></a>
                        <a class="login-with-facebook-text" href="#">Entrar com o facebook</a>
                    </div>
                    <a class="forgot-password" href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a id="cadastre-se" href="#">Cadastre-se</a></p>
                
            </div>

            <div class="get-instagram">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>              
                </div>
            </div>
        </div>
    </div>
</body>



</html>
